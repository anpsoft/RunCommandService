name: Build Android App
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Kyiv
    steps:
      - uses: actions/checkout@v4
      - name: Initialize project
        run: bash .github/workflows/init-android.sh
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew assemble${{ env.BUILD_TYPE || 'debug' }}
      - name: Verify APK
        run: ls -l app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/
      - name: Fix APK timestamp
        run: |
          KYIV_TIME=$(date +%Y%m%d%H%M.%S)
          echo "Kyiv time: $KYIV_TIME"
          touch -t "$KYIV_TIME" app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/YourApp5.apk
          stat -c "File: %n, Time: %y, Size: %s bytes" app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/YourApp5.apk
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_TYPE || 'debug' }}-apk
          path: app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/YourApp5.apk
          compression-level: 0