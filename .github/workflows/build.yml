name: Build Android App
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set timezone
        uses: szenius/set-timezone@v1.1
        with:
          timezoneLinux: "Europe/Kyiv"
      - name: Initialize project
        run: bash .github/workflows/init-android.sh
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew assemble${{ env.BUILD_TYPE || 'debug' }}
      - name: Fix APK timestamp
        run: |
          export TZ=Europe/Kyiv
          echo "Current time: $(date)"
          touch -d "$(date)" app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/*.apk
          stat -c "File: %n, Time: %y" app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/*.apk
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_TYPE || 'debug' }}-apk
          path: app/build/outputs/apk/${{ env.BUILD_TYPE || 'debug' }}/*.apk