name: Build and Send APK
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: debug
      TZ: Europe/Kyiv

    steps:
      - uses: actions/checkout@v4

      - name: Initialize project
        run: bash .github/workflows/init-android.sh

      - name: Build with Gradle
        run: ./gradlew assemble${{ env.BUILD_TYPE }}

      - name: Verify APK
        run: ls -l app/build/outputs/apk/${{ env.BUILD_TYPE }}/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.BUILD_TYPE }}-apk
          path: app/build/outputs/apk/${{ env.BUILD_TYPE }}/
          compression-level: 0

      - name: Find built APK
        id: find_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/${{ env.BUILD_TYPE }}/ -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename "$APK_PATH")" >> $GITHUB_OUTPUT

      - name: Send APK to Telegram
        run: |
          echo "Sending APK to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TLG_TOKEN }}/sendDocument" \
               -F chat_id="${{ secrets.TLG_CHAT_ID }}" \
               -F document=@"${{ steps.find_apk.outputs.apk_path }}"
        env:
          TZ: Europe/Kyiv
